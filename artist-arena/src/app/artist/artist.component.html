<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artist of artists">
            <td>{{artist.id}}</td>
            <td>{{artist.name}}</td>
            <td>{{artist.url}}</td>
        </tr>
    </tbody>
</table>
