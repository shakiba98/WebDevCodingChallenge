<!-- Search form -->
<form class="form-inline waves-light" mdbWavesEffect>
  <div class="md-form mt-0">
    <input id="Search_input" name="search" [(ngModel)]="search" class="form-control mr-sm-2" type="text" placeholder="Search">
    <button type="button" name="button"  (click)="myFunc(search)" >Search</button>
  </div>
</form>

<table class="table table-striped">
    <tbody>
        <tr *ngFor="let artist of artists">
            <td>{{artist.id}}</td>
            <td>{{artist.name}}</td>
            <td>{{artist.url}}</td>
        </tr>
    </tbody>
</table>

<h3> Event Details </h3>

        <div *ngFor="let data of events; let i = index">
            <div *ngFor="let event of data">
                {{event.venue.name}}
                {{event.venue.country}}
                {{event.venue.city}}
                <br>
            </div>
        </div>
